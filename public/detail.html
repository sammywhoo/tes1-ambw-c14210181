<!doctype html>
<html>
    <head>
        <link rel="stylesheet" href="/src/css/detail.css">
        <meta charset="UTF-8">
        <meta name="viewport"
                content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>InSportainment</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet"
                href="https://cdnjs.cloudflare.com/ajax/libs/material-design-lite/1.3.0/material.indigo-pink.min.css">
        <link rel="stylesheet" href="/src/css/app.css">
        <link rel="stylesheet" href="/src/css/feed.css">
        <link rel="manifest" href="/manifest.json">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-title" content="InSportainment">
        <link rel="apple-touch-icon" href="/src/images/icons/apple-icon-57x57.png" sizes="57x57">
        <link rel="apple-touch-icon" href="/src/images/icons/apple-icon-60x60.png" sizes="60x60">
        <link rel="apple-touch-icon" href="/src/images/icons/apple-icon-72x72.png" sizes="72x72">
        <link rel="apple-touch-icon" href="/src/images/icons/apple-icon-76x76.png" sizes="76x76">
        <link rel="apple-touch-icon" href="/src/images/icons/apple-icon-114x114.png" sizes="114x114">
        <link rel="apple-touch-icon" href="/src/images/icons/apple-icon-120x120.png" sizes="120x120">
        <link rel="apple-touch-icon" href="/src/images/icons/apple-icon-144x144.png" sizes="144x144">
        <link rel="apple-touch-icon" href="/src/images/icons/apple-icon-152x152.png" sizes="152x152">
        <link rel="apple-touch-icon" href="/src/images/icons/apple-icon-180x180.png" sizes="180x180">
        <meta name="msapplication-TileImage" content="/src/images/icons/app-icon-144x144.png">
        <meta name="msapplication-TileColor" content="#fff">
        <meta name="theme-color" content="#3f51b5">
    </head>
    <body>
        <div id="app">
            <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
              <header class="mdl-layout__header">
                <div class="mdl-layout__header-row">
                  <!-- Title -->
                  <div class="web-logo">
                    <img src="/src/images/logo.png" class="logo">
                  </div>
                  <!-- Add spacer, to align navigation to the right -->
                  <div class="mdl-layout-spacer">
                    <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored custom-button"
                            id="return-btn">
                        <i class="material-icons">close</i>
                    </button>
                  </div>
                  <!-- Navigation. We hide it in small screens. -->
                </div>
              </header>
              <div class="mdl-layout__drawer">
                <div class="web-logo-drawer">
                  <img src="/src/images/logo.png" class="logo">
                </div>
                <nav class="mdl-navigation">
                  <a class="mdl-navigation__link" href="/">Feed</a>
                  <a class="mdl-navigation__link" href="/about-us">About Us</a>
                </nav>
              </div>
              <main class="mdl-layout__content mat-typography">
                <div class="page-content">
                    <div id="information"></div>
                </div>
              </main>
            </div>
        </div>
        <script defer src="/src/js/material.min.js"></script>
        <script defer src="/src/js/detail.js"></script>

    </body>
</html>
